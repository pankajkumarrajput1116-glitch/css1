<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 2px solid black;
            background-color: bisque;
            display: flex;
            flex-direction: row;
            width: 500px;
            padding: 3px;
            margin: 10px;
        }
        #boxleft{
            background-color: aquamarine;
            border: 2px solid blueviolet;
            width: 50%;
            margin: 4px;
            padding: 3px;

        }
        #boxright{
            background-color: blue;
            border: 2px solid yellowgreen;
            width: 50%;
            margin: 4px;
            padding: 3px;
        }
        p{
            border: 2px solid red;
        }
        img{
            width: 200px;
        }


        

    </style>
    
</head>
<body>
    
    <div class="container">
        
            <div id="boxleft">
                <p>Text1</p>
                <p>Text2</p>
            </div>

            <div id="boxright">
                <img src="bhagat.jpg"/>
                
            </div>
    </div>
</body>
</html>
