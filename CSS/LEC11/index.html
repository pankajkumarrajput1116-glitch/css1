<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations by PANKAJ</title>
    <style>
        
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 100vw;
            height: 100vh;
            background-color: beige;
            border: 5px solid black;
            

        }
        .box{
            width: 350px;
            height: 80px;
            background-color: blue;
            border: 4px solid yellow;
            border-radius: 10px;
            margin: 10px;
            position: relative;
            /* animation-name: rightmovement;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-delay: 2s;
            animation-timing-function: linear;
            animation-direction: alternate-reverse;
            animation-fill-mode: both; */
            animation: 5s linear 1s infinite alternate none running rightMovement;


        }
            @keyframes rightMovement {
                form{
                    top:0;
                    left: 0;
                }

                to{
                    top: 0;
                    left: 1350px;
                }
            }
            #box2{
                width: 350px;
            height: 80px;
            background-color: blue;
            border: 4px solid yellow;
            border-radius: 10px;
            margin: 10px;
            position: relative;
            animation: 5s ease-in 1s infinite alternate none running leftMovement;
            
            }
             @keyframes leftMovement {
                form{
                    top:650px;
                    left: 1300px;
                }

                to{
                    top: 650px;
                    left: 0;
                }
            }
            #circle{
                width: 100px;
            height: 100px;
            background-color: blue;
            border: 4px solid yellow;
            border-radius: 50px;
            margin: 10px;
            position: relative;
            top: 30%;
            left: 40%;
             animation: 5s ease-in 1s infinite alternate none running circleMovement;
            }
             @keyframes circleMovement {
               0%{
                    top: 1%;
                    left: 5%;
               }
               25%{
                     top: 5%;
                    left: 95%;
               }
               50%{
                     top: 70%;
                    left: 10%;
               }
               100%{
                     top: 75%;
                     left: 98%;
               }
            }
        
    </style>
</head>
<body>
    
    <div class="container">
        <div class="box">

        </div>
        <div id="box2">

        </div>
        <div id="circle">

        </div>
    </div>
</body>
</html>
