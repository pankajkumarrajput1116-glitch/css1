<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            height: 100vh;
            width: 100vw;
             background: #020024;
            background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 35%, rgba(7, 59, 154, 1) 51%, rgba(6, 87, 172, 1) 60%, rgba(5, 108, 186, 1) 66%, rgba(0, 212, 255, 1) 100%);
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .card{
            width: 360px;
            height: 600px;
            background-color: white;
            border-radius: 20px;

            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding: 20px;
        }
        .card img{
            height: 65%;
            border-radius: 10px;

        }
        .card h2{
            font-weight: bold;
            font-size: 1.7rem;
        }

    </style>

</head>

<body>
    
    <div class="container">
        <div class="card">
            <img src="scanpay.jpg"/>
            <h2> Improve your front end skills buy developing Projects</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vero, nesciunt.</p>

        </div>

    </div>

</body>
</html>
