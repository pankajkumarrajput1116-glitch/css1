<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 CARDS</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            height: 100vh;
            width: 100vw;
             background: #020024;
            background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 35%, rgba(7, 59, 154, 1) 51%, rgba(6, 87, 172, 1) 60%, rgba(5, 108, 186, 1) 66%, rgba(0, 212, 255, 1) 100%);
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .card{
            width: 400px;
            height: 600px;
            background-color: white;
            border-radius: 20px;

            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        .card img{
            width: 100%;
            height: 30%;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;

        }
        .textBox{
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 70%;
            text-align: center;
        }
        #amountBox{
            width: 80%;
            height: 10%;
            background-color: #8BC6EC;
            border-radius: 10PX;

            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-right: 20px;
            padding-left: 20px;
        }

        #leftBox{
            /* width: fit-content; */
            height: 100%;

            display: flex;
            gap: 15px;

            align-items: center;

        }

        .imgBox img{
            height: 3rem;
            width: 3rem;
        }


        #PaymentButton{
            width: 80%;
            height: 9%;
            background-color: rgb(22, 22, 79);
            color: white;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
        }
        .cancelBox{
            text-decoration: none;
            color: rgb(46, 43, 43);
            font-weight: bold;
            font-size: large;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="card">
            <img src="order.jpg"/>
           <div class="textBox">
             <h2>
                Order Summary 
            </h2>
            <p>
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quibusdam quod animi corrupti nam minima commodi?
            </p>
           </div>
           <div id="amountBox">

             <div id="leftBox">

                <div class="imgBox">
                    <img src="kumar.jpg"/>
                </div>

                <div id="textAmountBox">
                    <p>Amount</p>
                    <p>$99.9/year</p>
                </div>

            </div>

                <div class="rigthBox">
                    <a href="#"> Change </a>
                </div>

            </div>

            <button id="PaymentButton">
                Proceed to Payment
            </button>
            
            <div class="cancelBox">
                <a href="#"> Cancel Order </a>
            </div>

        </div>

    </div>

</body>
</html>
